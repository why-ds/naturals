<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Naturalsolution</title>
<link href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/css/login.css">
</head>
<body>

<!-- Modal HTML -->
<div class="modal-dialog modal-login">
	<div class="modal-content">
		<div class="modal-header">
			<div class="emblem">
				<img src="/images/ns_emblem.jpg">
			</div>
			<h4 class="modal-title">로그인</h4>	
		</div>
		<div class="modal-body">
			<form method="post">
				<div class="form-group">
					<input type="text" class="form-control" id="username" name="username" placeholder="사번"  required="required">	
				</div>
				<div class="form-group">
					<input type="password" class="form-control" id="password" name="password" placeholder="비밀번호"  required="required">
				</div>        
				<div class="form-group">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
					<label for="text">아이디 기억하기</label> <input type="checkbox" id="remember-me" name="remember-me" />
					<button type="submit" class="btn btn-primary btn-lg btn-block login-btn">Login</button>
				</div>
			</form>
		</div>
		<div class="modal-footer">
			<a href="#">Forgot Password?</a>
		</div>
	</div>
</div>
</body>
</html>
