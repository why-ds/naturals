<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Naturalsolution</title>
<link href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script type="text/javascript">

$(document).ready(function() {
	
	var formObj = $("#f1");
	
	$(".pwchgbtn").click(function() {
		var pw1 = $("#password").val();
		var pw2 = $("#password2").val();
		var unm = $("#username").val();
		
		if(unm == ''){
			alert('아이디를 입력해주세요');
		}else{
			if(pw1 != '' && pw2 != ''){
				if(pw1.length > 6 && pw2.length > 6){
					if(pw1 == pw2){
						formObj.attr("action", "pwChange");
						formObj.attr("method", "post");
						formObj.submit();
					}else{
						alert('비밀번호가 일치하지 않습니다.');			
					}			
				}else{
					alert('비밀번호가 너무 짧습니다.')
				}
			}else{
				alert('비밀번호를 입력해주세요');
			}
		}	
	});
});
	
</script>

<link rel="stylesheet" href="/css/login.css">
</head>
<body>

<!-- Modal HTML -->
<div class="modal-dialog modal-login">
	<div class="modal-content">
		<div class="modal-header">
			<div class="emblem">
				<img src="/images/ns_emblem.jpg">
			</div>
			<h4 class="modal-title">비밀번호 변경</h4>	
		</div>
		<div class="modal-body">
			<form id="f1">
				<div class="form-group">
					<input type="text" class="form-control" id="username" name="username" placeholder="사번"  required="required">	
				</div>
				<div class="form-group">
					<input type="password" class="form-control" id="password" name="password" placeholder="비밀번호"  required="required">
				</div>        
				<div class="form-group">
					<input type="password" class="form-control" id="password2" name="password2" placeholder="비밀번호 확인"  required="required">
				</div>        
				<div class="form-group">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
					<a href="javascript:void()"  class="btn btn-primary btn-lg btn-block pwchgbtn">비밀번호 변경</a>
				</div>
			</form>
		</div>
		<div class="modal-footer">
		</div>
	</div>
</div>
</body>
</html>
