<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/layout1}">

<div class="form-group" layout:fragment="body">
	<form th:action="@{register}" method="post">
		<div class="form-group ">
			<label>사번</label>
			<input class="form-control" name="empno" th:value="${vo.empno}"/>
		</div>
		
		<div class="form-group">
			<label>출근시간</label>
			<input class="form-control" name="starttime" th:value="${vo.starttime}"/>
		</div>
		
		<div class="form-group">
			<label>출근시간</label>
			<input class="form-control" name="endtime" th:value="${vo.endtime}"/>
		</div>
		
		<button type="submit" class="btn btn-default">Submit</button>
		<button type="reset" class="btn btn-primary">Reset</button>
	</form>	
</div>	


<th:block layout:fragment="script">
	<script th:inline="javascript">
	</script>
</th:block>

</html>
